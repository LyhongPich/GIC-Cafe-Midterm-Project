        <style>
               .tab:hover {
                        background-color:rgb(174, 174, 220);
                }

                .list:hover {
                        background-color:rgb(174, 174, 220);
                }
                .dropbtn {
                        /* background-color: rgb(59 130 246); */
                        color: black;
                        padding: 16px;
                        font-size: 16px;
                        border: none;
                        width: 150px;
                }

                .dropdown {
                        position: relative;
                        display: inline-block;
                }

                .dropdown-content {
                        display: none;
                        position: absolute;
                        background-color: #f1f1f1;
                        min-width: 160px;
                        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                        z-index: 1;
                }

                .dropdown-content a {
                        color: black;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                }

                .dropdown-content a:hover {
                        background-color: #ddd;
                }

                .dropdown:hover .dropdown-content {
                        display: block;
                }

                .dropdown:hover .dropbtn {
                        background-color: rgb(147 197 253);
                } 
                .image {
                        display: flex;
                }
                .wrap{
                        margin: auto;
                        width: 50%;
                        height: 50vh;
                        background-color: aquamarine;
                        display: none;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        border: 1px solid black;
                }
                .btn1 {
                        width: 300px;
                        height: 50px;
                        /* background-color: rgb(27, 124, 27); */
                        border-radius: 8px;
                        font-size: 20px;
                        font-weight: 400;
                        color: #ffffff;
                        border: none;
                }
                .btn1:hover {
                        /* background-color: rgb(98, 98, 161); */
                        color: black;
                        font-weight: bold;
                }
                .btn2 {
                        width: 200px;
                        height: 50px;
                        /* background-color: gray; */
                        border-radius: 8px;
                        font-size: 20px;
                        font-weight: 400;
                        color: #ffffff;
                        border: none;
                }
                .btn2:hover {
                        /* background-color: burlywood; */
                        color: black;
                        font-weight: bold;
                }
                .buttonCashier {
                        width: 550px;
                        height: 60px;
                }
                .labelDrink {
                        width: 120px;
                        text-align: right;
                        margin-right: 10px;
                        font-weight: bold;
                }
                .break-words {
                        overflow-wrap: break-word;
                        word-wrap: break-word;
                        word-break: break-all;
                }
        </style>
</head>
