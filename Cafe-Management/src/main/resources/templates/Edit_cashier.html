<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add/edit cashier</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
        <form th:action="@{/cashierUpdated/{id} (id = ${cashier.getId()})}" th:object="${cashier}" method="post" enctype="multipart/form-data"
                class=" border border-black p-3 absolute top-1/4 left-1/3 transform -translate-x-1/4 -translate-y-1/4  w-fit h-fit text-lg md:w-fit lg:w-fit xl:w-fit bg-gray-200">
                <h1 class="  border-b border-black">Edit Cashiers</h1>
                <div class="grid grid-cols-2 justify-items-center gap-10 ">
                        <div class="pl-5">
                                <div class="md:flex  mb-6 m-5">
                                        <div class="w-1/3">
                                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                                        for="inline-full-name">
                                                        First Name:
                                                </label>
                                        </div>
                                        <div class="">
                                                <input class=" appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                        id="inline-full-name" type="text" th:value="${cashier.getFirst_name()}" name="firstName">
                                        </div>
                                </div>
                                <div class="md:flex  mb-6 m-5">
                                        <div class="w-1/3">
                                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                                        for="inline-Last-name">
                                                        Last Name:
                                                </label>
                                        </div>
                                        <div class="">
                                                <input class=" appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                        id="inline-LAst-name" type="text" th:value="${cashier.getLast_name()}" name="lastName">
                                        </div>
                                </div>
                                <div class="md:flex  mb-6 m-5">
                                        <div class="w-1/3">
                                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                                        for="inline-sex">
                                                        Sex:
                                                </label>
                                        </div>
                                        <div class="relative">
                                                <select class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-state" name="gender">
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                </select>
                                                <div
                                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                                        <svg class="fill-current h-4 w-4"
                                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                                        </svg>
                                                </div>
                                        </div>
                                </div>
                                <div class="md:flex  mb-6 m-5">
                                        <div class="w-1/3">
                                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                                        for="inline-dob">
                                                        Date of Birth:
                                                </label>
                                        </div>
                                        <div class="">
                                                <input class=" appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                        id="inline-date" type="date" th:value="${#dates.format(cashier.getDate_of_birth(), 'MM/dd/yyyy')}" name="dob">
                                        </div>
                                </div>
                                <div class="md:flex md:items-center mb-6">
                                        <div class="w-1/3">
                                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                                        for="inline-password">
                                                        Username:
                                                </label>
                                        </div>
                                        <div class="">
                                                <input class=" appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                        id="inline-password" type="text" th:value="${cashier.getUsername()}" name="username">
                                        </div>

                                        <div class="w-1/3">
                                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                                        for="inline-password">
                                                        Password:
                                                </label>
                                        </div>
                                        <div class="">
                                                <input class=" appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                                        id="inline-password" type="password" th:value="${cashier.getPassword()}" name="password" placeholder="**********">
                                        </div>
                                </div>
                                <div class="">
                                        <div class=" flex gap-5 ">
                                                <button class="w-48 shadow bg-sky-500 hover:bg-sky-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg"
                                                        type="submit"> Ok </button>
                                                <a href="/admin">
                                                        <button class="lg:w-32 md:w-28 w-40 shadow bg-sky-500 hover:bg-sky-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg"
                                                        type="button"> Cancel </button>
                                                </a>
                                        </div>
                                </div>
                        </div>

                        <div class="object-center pt-10 ">
                                <img th:src="'data:image/jpeg;base64,'+ ${cashier.getProfile()}"
                                        alt="cashier" width="" class="h-60 w-72" id="output">
                                <label class="p-3">
                                        <span class="sr-only">Choose photo</span>
                                        <input name="profile" type="file" onchange="loadFile(event)" class=" w-full text-sm text-slate-500
                                                  file:mr-4 file:py-2 file:px-4
                                                  file:rounded-full file:border-0
                                                  file:text-sm file:font-semibold
                                                  file:bg-violet-50 file:text-violet-700
                                                  hover:file:bg-violet-100
                                                " />
                                </label>
                        </div>
                </div>

        </form>
        <script>
                function loadFile(event) {
                        let reader = new FileReader();
                        reader.onload = function() {
                                let file = document.getElementById('output');
                                file.src = reader.result;
                        };
                        reader.readAsDataURL(event.target.files[0]);
                };
        </script>
</body>

</html>
