<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drink Selection</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
                .menu:hover {
                        background-color: rgb(152, 152, 228);
                        border-radius: 15px;
                }

                .menu {
                        margin: 5px;
                }

                .box:hover {
                        background-color: grey;
                }

                body{
                        overflow:hidden;
                }
                
                .container{
                        width:100vw;
                        overflow: clip
                        /* display: flex; */
                }
                .left{
                width: 20%;
                background-color: aquamarine;
                float: left;
                }
                .right{
                        width: 80%;
                        background-color: rgb(203, 203, 133);
                        float: right;
                }
                .box{
                        box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5); 
                }
                .dropbtn {
                        /* background-color: rgb(59 130 246); */
                        color: black;
                        padding: 16px;
                        font-size: 16px;
                        border: none;
                        width: 150px;
                }

                .dropdown {
                        position: relative;
                        display: inline-block;
                }

                .dropdown-content {
                        display: none;
                        position: absolute;
                        background-color: #f1f1f1;
                        min-width: 160px;
                        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                        z-index: 1;
                }

                .dropdown-content a {
                        color: black;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                }

                .dropdown-content a:hover {
                        background-color: #ddd;
                }

                .dropdown:hover .dropdown-content {
                        display: block;
                }

                .dropdown:hover .dropbtn {
                        background-color: rgb(147 197 253);
                }
        </style>
</head>

<body class="overflow-auto">
        <div class="w-full h-screen lg:w-screen xl:w-screen border border-black ">

                <div class="grid grid-cols-3 bg-blue-100 ">
                        <div class="flex items-center ">
                                <img src="https://www.freepnglogos.com/uploads/coffee-logo-png/coffee-logo-design-creative-idea-logo-elements-2.png"
                                        width="10%" alt="cafe" class="object-center md:w-28">
                                <h1 class="  text-4xl ">Cafe</h1>
                        </div>
                        <div class="flex items-center">
                                <button class="box border w-20 mr-5 rounded-lg">Home</button>
                                <button class="box border w-20 mr-5 rounded-lg">Order</button>
                                <button class="box border w-20 mr-5 rounded-lg">Table</button>
                                <button class="box border w-20 mr-5 rounded-lg">History</button>
                        </div>
                        <div class="flex items-center justify-end  ">
                                <div class="dropdown ">
                                        <button th:object="${cashier}" class="dropbtn flex rounded-full">
                                                <img th:src="@{'data:image/jpeg;base64,' + ${cashier.getProfile()} }"
                                                        width="30%" alt="cashier profile" class="pr-3 ">
                                                <h1 th:text="${cashier.getUsername()}" ></h1>
                                                <div class="flex items-center py-1 ">
                                                        <svg class="fill-current h-4 w-5"
                                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                                <path
                                                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                                        </svg>
                                                </div>
                                        </button>
                                        <div class="dropdown-content">
                                                <a href="#">About</a>
                                                <a href="/login">
                                                        <div class="flex ">

                                                                <svg xmlns="http://www.w3.org/2000/svg" width="15%"
                                                                        fill="none" viewBox="0 0 24 24"
                                                                        strokeWidth={1.5} stroke="currentColor"
                                                                        className="w-6 h-6">
                                                                        <path strokeLinecap="round"
                                                                                strokeLinejoin="round"
                                                                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                                                                </svg> Log out
                                                        </div>
                                                </a>
                                        </div>
                                </div>
                        </div>

                </div>
                <div class="grid grid-cols-2  h-screen bg-gray-200">
                        <div class=" border-l border-r border-black h-screen">
                                <h1 class="font-semibold text-2xl text-center mt-5 border-b border-black p-4">
                                        Menu category</h1>
                                <div  class="flex whitespace-nowrap overflow-auto scrollbar-hide md:scrollbar-default ">
                                        <div class="mt-5  flex justify-around gap-3">
                                                <a th:each="category : ${categories}" class="menu p-2 border border-blue-500 rounded-[15px] w-24 h-16"
                                                        id="tab"
                                                        th:href="@{/drinkSelection/{tableId}/{cashierId}/{categoryId} (tableId=${table.getId()}, cashierId=${cashier.getId()}, categoryId=${category.getId()})}">
                                                        <button class="">
                                                                <div class="flex justify-center items-center">
                                                                        <img th:src="'data:image/jpeg;base64,'+ ${category.getPicture()}"
                                                                                width="30%" alt="">
                                                                </div>
                                                                <span th:text="${category.getCategory_name()}" ></span>
                                                        </button>
                                                </a>
                                        </div>
                                </div>

                                <h1 class="font-semibold text-2xl pl-10 mt-5 border-b border-black m-5 p-5">
                                        Choose Order</h1>
                                <!-- all -->
                                <div class="tabcontent" id="All">
                                        <div class=" grid gap-x-5 gap-y-4  grid-cols-3  m-5 ">
                                                <a th:each="drink : ${drinks}"
                                                        th:id="${drink.getId()}"
                                                        th:href="@{drinkSelection/drink={drinkId}/table={tableId}/cashier={cashierId} (drinkId=${drink.getId()}, tableId=${table.getId()}, cashierId=${cashier.getId()})}"
                                                        class="relative border border-black w-48 h-36 p-5 object-center text-center rounded-[20px] md:w-28 lg:w-36 xl:w-56 xl:h-48 ">

                                                        <div class=" flex justify-center items-center">
                                                                <img th:src="'data:image/jpeg;base64,'+ ${drink.getDrink_picture()}"
                                                                        alt="iced" class="md:w-4/5 lg:w-3/4">
                                                        </div>
                                                        <div class="absolute inset-x-0 bottom-0">
                                                                <h4 th:text="${drink.getDrink_name()}" ></h4>
                                                                <h5 th:text="'$'+${drink.getPrices()}" ></h5>
                                                        </div>

                                                </a>
                                        </div>
                                </div>
                        </div>
                        <div class="relative">
                                <h1 class="font-semibold text-2xl text-center mt-5 border-b border-black p-4">
                                        Order Information</h1>
                                <div class="w-full relative" id="display"></div>
                                <div class="items-center w-full p-5 absolute inset-x-0 bottom-0  text-center">
                                        <div class="border-t border-black h-fit round-full p-3">
                                                <div class="flex gap-[360px]">
                                                        <div class="">Sub Total</div>
                                                        <div class="">$2.5</div>
                                                </div>
                                               
                                                <div class="flex gap-[360px]">
                                                        <h4>Discount </h4>
                                                        <h4>-$1</h4>
                                                </div>
                                        </div>
                                        <div class="border-t border-black round-lg">
                                                <div class="flex gap-96 p-3">
                                                        <h4>Total</h4>
                                                        <h4>$2.5</h4>
                                                </div>
                                                
                                                <button class="w-48 shadow bg-sky-500 hover:bg-sky-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg" >Check out</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <script>
                function openpage(elmnt, pageName) {
                        var i, tabcontent, tab, right;
                        tabcontent = document.getElementsByClassName("tabcontent");
                        for (i = 0; i < tabcontent.length; i++) {
                                tabcontent[i].style.display = "none";

                        }
                        tab = document.getElementsByClassName("tab");
                        for (i = 0; i < tab.length; i++) {
                                tab[i].className = tab[i].className.replace("active");
                        }
                        document.getElementById(pageName).style.display = "block";
                        elmnt.currentTarget.className += "active";
                }
                // document.getElementById("tab").click();

                const buttons = document.querySelector('#data');
                const showData = document.querySelector('#display');

                buttons.addEventListener('click', () => {
                        if (showData.style.display === 'none') {
                                showData.style.display = 'block';
                                showData.innerHTML = ` 
                                <table class="w-full lg:w-full xl:w-full">
                                        <tbody>
                                                <tr class="">
                                                        <th scope="row" class="px-2 py-4 font-medium  ">
                                                                1
                                                        </th>
                                                        <td class="px-5 py-4 whitespace-nowrap">
                                                                DF001
                                                        </td>
                                                        <td class="px-6 py-4  whitespace-nowrap">
                                                                French Fries
                                                        </td>
                                                        <td class="px-6 py-4  whitespace-nowrap wrapper">
                                                               
                                                                <button class="plus">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                                        d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                                                        </svg>
                                                                </button>
                                                                <button class="num">01</button>
                                                                <button class="minus ">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                                                        </svg>

                                                                </button>
                                                        </td>
                                                        <td class="px-6 py-4  whitespace-nowrap">
                                                                1.5
                                                        </td>
                                                        <td class="px-6 py-4 flex">
                                                                <a href="#"
                                                                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"><svg
                                                                                xmlns="http://www.w3.org/2000/svg"
                                                                                fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="1.5" stroke="currentColor"
                                                                                class="w-6 h-6">
                                                                                <path stroke-linecap="round"
                                                                                        stroke-linejoin="round"
                                                                                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                                                        </svg></a>
                                                                <a href="#"
                                                                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"><svg
                                                                                xmlns="http://www.w3.org/2000/svg"
                                                                                fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="1.5" stroke="currentColor"
                                                                                class="w-6 h-6">
                                                                                <path stroke-linecap="round"
                                                                                        stroke-linejoin="round"
                                                                                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                                        </svg></a>
                                                        </td>
                                                </tr>
                                        </tbody>
                                </table>
                                `;
                        }
                        else {
                                showData.style.display = 'none';

                        }
                })
                var i = 0;
                function buttonClick() {
                        document.getElementById('inc').value = ++i;
                }

                const plus = document.querySelector(".plus"),
                        minus = document.querySelector(".minus"),
                        num = document.querySelector(".num");
                let a = 1;
                plus.addEventListener("click", () => {
                        a++;
                        a = (a < 10) ? "0" + a : a;
                        num.innerText = a;
                });

                minus.addEventListener("click", () => {
                        if (a > 1) {
                                a--;
                                a = (a < 10) ? "0" + a : a;
                                num.innerText = a;
                        }
                });
        </script>
</body>

</html>
