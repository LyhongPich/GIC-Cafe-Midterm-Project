<!DOCTYPE html>
<html>

<head>
   <title>Add/Edit drink dialog</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <h2 class="px-5 p-2">Add/Edit drink dialog</h2>
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>Add Cream</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cream-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cream-number" type="number" min="10" class="form-control text-center" value="0">
                           <button id="cream-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5> <span id="cream-total">0</span> % </h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>Add Sugar</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="sugar-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="sugar-number" type="number" min="10" class="form-control text-center" value="0">
                           <button  id="sugar-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5> <span id="sugar-total">0</span> % </h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row g-2">
                  <h3>Size drink</h3>
                  <div class="select">
                    <select name="format" id="format">
                       <option selected disabled>Size drink</option>
                       <option value="R">R</option>
                       <option value="L">L</option>
                       <option value="G">G</option>
                    </select>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Cancel</button>
                  <button type="button" class="btn btn-success check-out">Okay</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="app.js"></script>
</body>
</html>
